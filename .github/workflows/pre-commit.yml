# Pre-commit CI/CD Configuration
# إعدادات pre-commit للاستخدام مع CI/CD

name: Pre-commit Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        
    - name: Cache pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: pre-commit-
        
    - name: Install hooks
      run: pre-commit install
      
    - name: Run pre-commit on all files
      run: pre-commit run --all-files
      
    - name: Run specific quality checks
      run: |
        # Python formatting check
        black --check app/ tests/
        
        # Import sorting check
        isort --check-only app/ tests/
        
        # Linting check
        flake8 app/ tests/
        
        # Type checking
        mypy app/ --config-file=.mypy.ini
        
        # Security check
        bandit -r app/ -f json -o bandit-report.json || true
        
    - name: Run tests
      run: |
        cd backend
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-cov
        python -m pytest tests/ --cov=app --cov-report=xml
        
    - name: Upload coverage reports
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  frontend-quality:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'frontend') || contains(github.event.head_commit.message, 'ui') || contains(github.event.head_commit.message, 'react')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Run ESLint
      run: |
        cd frontend
        npm run lint
        
    - name: Run Prettier
      run: |
        cd frontend
        npm run format -- --check
        
    - name: Run TypeScript check
      run: |
        cd frontend
        npm run type-check
        
    - name: Run tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false