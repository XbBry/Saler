# üèóÔ∏è Kubernetes Deployment for Saler Frontend
# Production-ready K8s configuration with Next.js optimizations

apiVersion: v1
kind: Namespace
metadata:
  name: saler-frontend
  labels:
    name: saler-frontend
    environment: production
    managed-by: terraform

---
# ConfigMap for Frontend Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: saler-frontend
data:
  environment: "production"
  node-env: "production"
  next-telemetry-disabled: "1"
  next-public-api-url: "https://api.your-domain.com"
  next-public-ws-url: "wss://api.your-domain.com/ws"
  next-private-org: "true"
  output: "standalone"
  # Build optimizations
  next-sharp-path: "/app/node_modules/sharp"
  node-options: "--max-old-space-size=512 --optimize-for-size --gc-interval=100"

---
# Frontend Deployment (Next.js with Nginx)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: saler-frontend
  labels:
    app: frontend
    component: web-app
    version: latest
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web-app
        version: latest
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/api/metrics"
        # Next.js optimizations
        config.linkerd.io/proxy-cpu-request: "100m"
        config.linkerd.io/proxy-memory-request: "128Mi"
    spec:
      containers:
      - name: frontend
        image: saler/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        - containerPort: 80
          name: nginx
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: next-telemetry-disabled
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: next-public-api-url
        - name: NEXT_PUBLIC_WS_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: next-public-ws-url
        - name: NODE_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: node-options
        - name: NEXT_PRIVATE_ORG
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: next-private-org
        - name: OUTPUT
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: output
        - name: PORT
          value: "3001"
        - name: HOSTNAME
          value: "0.0.0.0"
        # Performance monitoring
        - name: NEXT_RUNTIME
          value: "nodejs"
        # Build info
        - name: BUILD_TIMESTAMP
          valueFrom:
            fieldRef:
              fieldPath: metadata.creationTimestamp
        volumeMounts:
        - name: frontend-storage
          mountPath: /app/logs
          subPath: frontend
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: nginx-proxy-cache
          mountPath: /var/cache/nginx/proxy
        - name: nginx-proxy-temp
          mountPath: /var/tmp
        - name: nginx-run
          mountPath: /var/run
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /api/health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 24
          successThreshold: 1
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      # Nginx sidecar container
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: nginx
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: frontend-nginx-static
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-proxy-cache
          mountPath: /var/cache/nginx/proxy
        - name: nginx-proxy-temp
          mountPath: /var/tmp
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-logs
          mountPath: /var/log/nginx
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: frontend-storage
        persistentVolumeClaim:
          claimName: frontend-storage-pvc
      - name: nginx-config
        configMap:
          name: frontend-nginx-config
          defaultMode: 0644
      - name: frontend-nginx-static
        emptyDir: {}
      - name: nginx-proxy-cache
        emptyDir:
          sizeLimit: 100Mi
      - name: nginx-proxy-temp
        emptyDir:
          sizeLimit: 10Mi
      - name: nginx-run
        emptyDir:
          sizeLimit: 1Mi
      - name: nginx-logs
        persistentVolumeClaim:
          claimName: nginx-logs-pvc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: saler-frontend
  labels:
    app: frontend
    component: web-app
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - port: 3001
    targetPort: 3001
    name: http
    protocol: TCP
  - port: 80
    targetPort: 80
    name: nginx
    protocol: TCP

---
# Nginx ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-config
  namespace: saler-frontend
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    worker_rlimit_nofile 65535;
    error_log /var/log/nginx/error.log notice;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log main;

        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

        # Upstream configuration
        upstream frontend_backend {
            server localhost:3001 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        # Main server configuration
        server {
            listen 80;
            server_name _;
            root /usr/share/nginx/html;
            index index.html;

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Static assets with caching
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_cache_valid 200 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Frame-Options "SAMEORIGIN";
                proxy_pass http://frontend_backend;
            }

            # API routes
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://frontend_backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout 60s;
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
            }

            # WebSocket support
            location /ws {
                proxy_pass http://frontend_backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 86400;
            }

            # Next.js pages
            location / {
                proxy_pass http://frontend_backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout 60s;
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                
                #ÁºìÂ≠òÈÖçÁΩÆ
                proxy_cache_valid 200 5m;
                add_header X-Cache-Status $upstream_cache_status;
            }

            # Security - deny access to hidden files
            location ~ /\. {
                deny all;
                access_log off;
                log_not_found off;
            }

            # Security - deny access to backup files
            location ~ ~$ {
                deny all;
                access_log off;
                log_not_found off;
            }
        }
    }

---
# Nginx Cache and Temp Volumes
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-logs-pvc
  namespace: saler-frontend
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frontend-storage-pvc
  namespace: saler-frontend
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: saler-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# Network Policy for Frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: saler-frontend
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 3001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 8000
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS for external APIs
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS

---
# Service Account for Frontend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: saler-frontend
automountServiceAccountToken: false
imagePullSecrets:
- name: registry-secret

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: saler-frontend
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: frontend

---
# Vertical Pod Autoscaler (optional for memory optimization)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: frontend-vpa
  namespace: saler-frontend
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: frontend
      maxAllowed:
        cpu: "1000m"
        memory: "1Gi"
      minAllowed:
        cpu: "50m"
        memory: "128Mi"
    - containerName: nginx
      maxAllowed:
        cpu: "200m"
        memory: "256Mi"
      minAllowed:
        cpu: "10m"
        memory: "32Mi"

---
# Resource Quotas
apiVersion: v1
kind: ResourceQuota
metadata:
  name: frontend-quota
  namespace: saler-frontend
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "5"
    requests.storage: 50Gi
    pods: "20"
    services: "10"
    secrets: "5"
    configmaps: "5"

---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: frontend-monitor
  namespace: saler-frontend
  labels:
    app: frontend
    component: web-app
spec:
  selector:
    matchLabels:
      app: frontend
  endpoints:
  - port: http
    path: /api/metrics
    interval: 30s
    scrapeTimeout: 10s
  - port: nginx
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s