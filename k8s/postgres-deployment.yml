apiVersion: apps/v1
kind: Deployment
metadata:
  name: saler-postgres
  namespace: saler
  labels:
    app: saler-postgres
    version: v1
    component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: saler-postgres
      component: database
  template:
    metadata:
      labels:
        app: saler-postgres
        version: v1
        component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      # Service account
      serviceAccountName: saler-postgres
      # Node affinity (database should be on stable nodes)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - database
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - saler-postgres
              topologyKey: kubernetes.io/hostname
      # Tolerations (if using tainted nodes)
      tolerations:
      - key: "database"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: saler-config
              key: postgres-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: saler-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saler-secrets
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-backups
          mountPath: /backups
          subPath: backups
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9187
          name: metrics
          protocol: TCP
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@localhost:5432/$(POSTGRES_DB)?sslmode=disable"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: saler-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saler-secrets
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: saler-config
              key: postgres-db
        resources:
          requests:
            memory: "50Mi"
            cpu: "50m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: saler-postgres-pvc
      - name: postgres-backups
        persistentVolumeClaim:
          claimName: saler-backups-pvc
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: saler-postgres-service
  namespace: saler
  labels:
    app: saler-postgres
    component: database
spec:
  type: ClusterIP
  selector:
    app: saler-postgres
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  - name: metrics
    port: 9187
    targetPort: 9187
    protocol: TCP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saler-postgres-pvc
  namespace: saler
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saler-backups-pvc
  namespace: saler
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: saler-postgres
  namespace: saler
  labels:
    app: saler-postgres
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: saler
  labels:
    app: saler-postgres
data:
  init-db.sh: |
    #!/bin/bash
    set -e
    
    echo "Initializing database..."
    
    # Wait for postgres to be ready
    until pg_isready -h localhost -p 5432 -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do
      echo "Waiting for postgres..."
      sleep 2
    done
    
    echo "Postgres is ready!"
    
    # Create extensions
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
        CREATE EXTENSION IF NOT EXISTS "pgcrypto";
        CREATE EXTENSION IF NOT EXISTS "pg_trgm";
        CREATE EXTENSION IF NOT EXISTS "btree_gin";
        CREATE EXTENSION IF NOT EXISTS "btree_gist";
        
        -- Create custom types if needed
        CREATE TYPE user_status AS ENUM ('active', 'inactive', 'suspended');
        CREATE TYPE lead_status AS ENUM ('new', 'contacted', 'qualified', 'converted', 'lost');
        CREATE TYPE lead_source AS ENUM ('website', 'social_media', 'email', 'phone', 'referral', 'other');
    EOSQL
    
    echo "Database initialization complete!"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: saler
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: saler-postgres
          restartPolicy: OnFailure
          containers:
          - name: postgres-backup
            image: postgres:15-alpine
            command:
            - /bin/bash
            - -c
            - |
              set -e
              
              # Create backup filename with timestamp
              BACKUP_FILE="/backups/saler_backup_$(date +%Y%m%d_%H%M%S).sql"
              
              echo "Starting backup to $BACKUP_FILE"
              
              # Create backup
              pg_dump -h saler-postgres-service -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f "$BACKUP_FILE"
              
              # Compress backup
              gzip "$BACKUP_FILE"
              
              # Keep only last 7 days of backups
              find /backups -name "saler_backup_*.sql.gz" -mtime +7 -delete
              
              echo "Backup completed: ${BACKUP_FILE}.gz"
            env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: saler-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: saler-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: saler-config
                  key: postgres-db
            volumeMounts:
            - name: postgres-backups
              mountPath: /backups
          volumes:
          - name: postgres-backups
            persistentVolumeClaim:
              claimName: saler-backups-pvc