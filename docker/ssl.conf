# SSL Performance Monitoring
location /nginx_status {
    stub_status on;
    access_log off;
    allow 127.0.0.1;
    deny all;
}

# SSL Security Monitoring
location /ssl-status {
    access_log off;
    return 200 "SSL Status: OK\n";
    add_header Content-Type text/plain;
}

