# SSL/TLS Security Configuration
# ===============================

# SSL Protocol Settings
ssl_protocols TLSv1.2 TLSv1.3;

# Strong SSL Cipher Suites
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
           ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:
           ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:
           DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server cipher order
ssl_prefer_server_ciphers on;

# SSL Session Configuration
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# SSL Certificate Configuration
ssl_certificate /etc/nginx/ssl/cert.pem;
ssl_certificate_key /etc/nginx/ssl/key.pem;

# SSL Key Management
ssl_key_size 2048;
ssl_key_algorithm rsa;

# HTTP/2 Configuration
listen 443 ssl http2;
http2_max_field_size 16k;
http2_max_header_size 32k;

# Security Headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-src 'none'; object-src 'none'; media-src 'self'; worker-src 'self';" always;

# CORS Configuration
add_header 'Access-Control-Allow-Origin' 'https://yourdomain.com' always;
add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
add_header 'Access-Control-Expose-Headers' 'ETag,Link,X-RateLimit-Reset,X-RateLimit-Remaining' always;
add_header 'Access-Control-Allow-Credentials' 'true' always;

# Rate Limiting
limit_req_zone $binary_remote_addr zone=ssl:10m rate=10r/s;
limit_req zone=ssl burst=20 nodelay;

# SSL Buffer Settings
ssl_buffer_size 16k;

# SSL Timeout Settings
ssl_handshake_timeout 60s;
ssl_session_cache_timeout 10m;

# Disable SSL Session Tickets
ssl_session_tickets off;

# Enable SSL Session Resumption
ssl_session_tickets on;
ssl_session_ticket_key /etc/nginx/ssl/session_ticket.key;

# Perfect Forward Secrecy
ssl_ecdh_curve secp384r1;

# Certificate Verification
ssl_verify_client optional;
ssl_client_certificate /etc/nginx/ssl/client-ca.crt;
ssl_verify_depth 2;

# Diffie-Hellman Parameters
ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# Modern SSL Configuration
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
ssl_prefer_server_ciphers on;

# TLS 1.3 Configuration
ssl_early_data on;

# SSL Logging
access_log /var/log/nginx/ssl-access.log;
error_log /var/log/nginx/ssl-error.log;

# SSL Performance Optimization
ssl_ignore_client_errors on;
ssl_no_verify on;

# SSL Compression (disabled for security)
ssl_disable on;

# Certificate Auto-renewal
location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# HSTS Preload
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Certificate Pinning
# add_header Public-Key-Pins 'pin-sha256="base64=="; max-age=2592000; includeSubDomains' always;

# Certificate Transparency
add_header Expect-CT "max-age=86400, enforce" always;

# Certificate Authority Authorization
add_header CAA "0 issue \"letsencrypt.org\"; 0 issuewild \"letsencrypt.org\"; 0 iodef \"mailto:security@yourdomain.com\";" always;

# SSL Security Test Headers
add_header X-SSL-Protocol $ssl_protocol always;
add_header X-SSL-Cipher $ssl_cipher always;
add_header X-SSL-Verify $ssl_verify_result always;
add_header X-SSL-Session-Id $ssl_session_id always;

# SSL Error Pages
error_page 495 496 497 = /ssl-error.html;
location = /ssl-error.html {
    root /usr/share/nginx/html;
    internal;
}

# SSL Redirect Rules
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

