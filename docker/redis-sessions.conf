# Redis Session Store Configuration for Saler SaaS Platform
# Optimized for session management, user data, and authentication

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes
requirepass your_redis_session_password_here

# Security Hardening
rename-command FLUSHDB "FLUSHDB_8a4f9b2c"
rename-command FLUSHALL "FLUSHALL_9d3e8c7a"
rename-command DEBUG "DEBUG_7f6e4d3b"

# General Settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis-session.log
databases 16
always-show-logo no

# Performance Settings
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Memory Management - Session Optimized
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Session Data Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename session-dump.rdb
dir /data

# Append Only File (AOF) - Enhanced for Sessions
appendonly yes
appendfilename "session-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Session-Specific Optimizations
timeout 0  # Keep connections open for sessions
tcp-keepalive 300  # Higher keepalive for long sessions

# Session Data Structures
hash-max-ziplist-entries 1000  # Larger for session hashes
hash-max-ziplist-value 128
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 256
zset-max-ziplist-value 64

# Session Security Features
protected-mode yes
requirepass your_redis_session_password_here

# Session Monitoring
slowlog-log-slower-than 10000
slowlog-max-len 256  # Larger for session debugging
latency-monitor-threshold 100

# Session Event Notification
notify-keyspace-events "Ex"  # Expiry notifications for sessions

# Active Rehashing
activerehashing yes

# Client Management for Sessions
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 512mb  # Larger for session data

# Session Threading
io-threads 2
io-threads-do-reads yes

# Session Replication (if needed)
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
slave-priority 100
min-slaves-to-write 0
min-slaves-max-lag 10

# Session-specific ACL
user session_user on >session_password ~session:* +@read +@write +@hash +@list +@set +@zset +@connection +@keyspace +@admin
user readonly_session on >readonly_password ~readonly:* -@all +get +info +ping

# Session Cleanup
# Automatic cleanup of expired sessions handled by maxmemory-policy

# Session Logging
loglevel notice
logfile /var/log/redis/redis-session.log

# Memory optimization for sessions
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Frequency for session cleanup
hz 10
dynamic-hz yes

# Incremental fsync
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Jemalloc background thread
jemalloc-bg-thread yes