# PostgreSQL Client Authentication Configuration File
# Security configuration for Saler Production Environment

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust
# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             172.20.0.0/16           scram-sha-256
# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256
# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             172.20.0.0/16           scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# Docker Network Connections
host    saler           saler_user      172.20.0.0/16           scram-sha-256
host    saler           saler_user      0.0.0.0/0               scram-sha-256
host    all             postgres        172.20.0.0/16           scram-sha-256

# Development and Testing
host    all             all             192.168.0.0/16          scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# Production Environment (Restrictive)
host    saler           saler_user      10.0.0.0/8              scram-sha-256
host    saler           saler_user      172.16.0.0/12           scram-sha-256
host    saler           saler_user      192.168.0.0/16          scram-sha-256

# Read Replica Connections
host    saler_read      saler_user      172.20.0.0/16           scram-sha-256

# Monitoring Connections
host    all             postgres        172.20.0.0/16           scram-sha-256

# SSL Required for all remote connections
hostssl    all             all             0.0.0.0/0               scram-sha-256
hostssl    all             all             ::/0                    scram-sha-256

# Deny all other connections by default
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject