# Redis Cache Store Configuration for Saler SaaS Platform
# Optimized for high-performance API caching and query results

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes
requirepass your_redis_cache_password_here

# Security Hardening
rename-command FLUSHDB "FLUSHDB_8a4f9b2c"
rename-command FLUSHALL "FLUSHALL_9d3e8c7a"
rename-command DEBUG "DEBUG_7f6e4d3b"

# General Settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis-cache.log
databases 32
always-show-logo no

# Performance Settings
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Memory Management - Cache Optimized
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Cache Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename cache-dump.rdb
dir /data

# Append Only File (AOF) - Cache Grade
appendonly yes
appendfilename "cache-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 128mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Cache-Specific Optimizations
timeout 0  # Keep connections open for cache operations
tcp-keepalive 60

# Cache Data Structures - Optimized for Large Datasets
hash-max-ziplist-entries 2048
hash-max-ziplist-value 256
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 1024
zset-max-ziplist-entries 512
zset-max-ziplist-value 128

# Cache Security
protected-mode yes
requirepass your_redis_cache_password_here

# Cache Monitoring
slowlog-log-slower-than 5000  # Lower threshold for cache monitoring
slowlog-max-len 512  # Larger for cache debugging
latency-monitor-threshold 50  # Lower threshold for cache performance

# Cache Event Notification
notify-keyspace-events "Ex"  # Expiry notifications for cache entries

# Active Rehashing
activerehashing yes

# High-Performance I/O
io-threads 6
io-threads-do-reads yes

# Client Management for Cache
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 512mb 128mb 60
client-output-buffer-limit pubsub 64mb 16mb 60
client-query-buffer-limit 2gb  # Very large for cache operations

# Cache Memory Management
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Cache Replication (if needed)
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 2mb
repl-backlog-ttl 3600
slave-priority 100
min-slaves-to-write 0
min-slaves-max-lag 10

# Cache-specific ACL
user cache_user on >cache_password ~cache:* +@read +@write +@hash +@list +@set +@zset +@stream +@connection +@keyspace +@admin +@scripting
user readonly_cache on >readonly_password ~readonly:* -@all +get +info +ping

# Cache Logging
loglevel notice
logfile /var/log/redis/redis-cache.log

# Cache Frequency Settings
hz 10
dynamic-hz yes

# Incremental fsync for cache
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Jemalloc background thread
jemalloc-bg-thread yes

# Cache Optimization Settings
# Optimized for high-throughput caching
activerehashing yes
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Stream Processing for Cache
stream-node-max-bytes 8192
stream-node-max-entries 200

# HyperLogLog for Analytics Cache
hll-sparse-max-bytes 5000

# Advanced Cache Features
# Client output buffer limits for cache operations
client-output-buffer-limit-pubsub 64mb
client-output-buffer-limit-replica 512mb

# Cache-specific performance tuning
hash-max-ziplist-entries 2048
hash-max-ziplist-value 256
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 1024
zset-max-ziplist-entries 512
zset-max-ziplist-value 128