# Redis Production Configuration for Saler SaaS Platform
# Optimized for high-performance caching, clustering, and reliability

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes
requirepass your_production_redis_password_here

# Security Hardening
rename-command FLUSHDB "FLUSHDB_8a4f9b2c"
rename-command FLUSHALL "FLUSHALL_9d3e8c7a"
rename-command DEBUG "DEBUG_7f6e4d3b"
rename-command CONFIG "CONFIG_4c2b1a9e"
rename-command EVAL "EVAL_5a3b2c8d"

# General Settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16
always-show-logo no

# Performance Settings
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Memory Management - Production Optimized
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Optimized for Production
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) - Production Grade
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Redis Cluster Configuration
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 15000
cluster-require-full-coverage yes
cluster-migration-barrier 1

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

# Threaded I/O
io-threads 4
io-threads-do-reads yes

# Advanced Config - Memory Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit
client-query-buffer-limit 1gb

# Protocol Buffer Limit
proto-max-bulk-len 512mb

# Frequency
hz 10
dynamic-hz yes

# AOF Rewrite Incremental fsync
aof-rewrite-incremental-fsync yes

# RDB Save Incremental fsync
rdb-save-incremental-fsync yes

# Jemalloc Background Thread
jemalloc-bg-thread yes

# Slow Log - Performance Monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events "Ex"

# Lua Scripting
lua-time-limit 5000

# Redis Modules (if loaded)
# loadmodule /path/to/my_module.so

# Include other config files
# include /path/to/local.conf
# include /path/to/other.conf

# TLS/SSL Configuration (for production with TLS)
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt
# tls-protocols "TLSv1.2 TLSv1.3"
# tls-ciphers DEFAULT:!aNULL:!eNULL:!LOW:!EXPORT:!DES:!MD5:!PSK:!RC4:!CAMELLIA
# tls-prefer-server-ciphers yes
# tls-session-caching no
# tls-session-cache-size 5000
# tls-session-cache-timeout 60

# ACL Configuration (Advanced User Management)
user readonly on >readonly_password ~cached:* -@all +get +info +ping
user cache_writer on >cache_writer_password ~cache:* +@read +@write +@hash +@list +@set +@zset +@stream +@admin +@scripting +@pubsub +@transaction +@connection +@keyspace
user session_manager on >session_manager_password ~session:* +@read +@write +@hash +@list +@set +@zset +@admin +@scripting +@connection +@keyspace
user saler_api on >api_password ~saler:* +@all -flushdb -flushall -debug -config

# Replication Settings
# replicaof <masterip> <masterport>
# masterauth <master-password>
# replica-serve-stale-data yes
# replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
slave-priority 100
min-slaves-to-write 0
min-slaves-max-lag 10

# Advanced Performance Settings
# Enable Keyspace Notification
notify-keyspace-events "Ex"

# Client Memory Management
client-query-buffer-limit 1gb
client-output-buffer-limit-replica 256mb
client-output-buffer-limit-pubsub 32mb

# Memory Usage Optimization
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Database Configuration
databases 16

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Security
protected-mode yes
# requirepass your_password_here

# Additional security measures
# deny-scripts-commands bgrewriteaof,eval,script