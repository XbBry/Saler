# 1. Dockerfile Security Best Practices
# =====================================
# Build-time security considerations

# Use specific version tags instead of :latest
FROM python:3.11-slim as base

# Create a dedicated user for the application
RUN groupadd --gid 1000 appuser && \
    useradd --uid 1000 --gid appuser --shell /bin/bash --create-home appuser

# Remove unnecessary packages and clean up
RUN apt-get update && \
    apt-get install -y --no-install-recommends \
        # Only essential packages
        curl \
        ca-certificates \
    && rm -rf /var/lib/apt/lists/* \
    && apt-get clean

# Set secure environment variables
ENV PYTHONDONTWRITEBYTECODE=1 \
    PYTHONUNBUFFERED=1 \
    # Disable Python bytecode generation for security
    PYTHONOPTIMIZE=1

# Copy application code
COPY --chown=appuser:appuser . /app

# Switch to non-root user
USER appuser

# Set appropriate permissions
RUN chmod -R 750 /app && \
    # Remove write permissions for group and others on sensitive files
    find /app -type f -name "*.py" -exec chmod 640 {} \; && \
    # Secure log and temp directories
    mkdir -p /app/logs /app/temp && \
    chmod 750 /app/logs /app/temp

# Health check with security considerations
HEALTHCHECK --interval=30s --timeout=10s --retries=3 \
    CMD curl -f http://localhost:8000/health || exit 1

# Expose port
EXPOSE 8000

# Run application as non-root
CMD ["python", "-m", "app.main"]

# =============================================================================
# DOCKER COMPOSE SECURITY OVERRIDE
# =============================================================================

version: '3.8'

# Security-specific configuration
services:
  # Backend with enhanced security
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      # Security build arguments
      args:
        BUILDKIT_INLINE_CACHE: 1
        PYTHON_VERSION: 3.11
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined  # Optional: depends on requirements
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Only if needed for binding to port < 1024
    read_only: false  # Set to true if application supports it
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /app/logs:noexec,nosuid,size=10m
    user: "1000:1000"  # Non-root user
    # Resource limits for security
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    # Network isolation
    networks:
      - app-network
      - monitoring-network
    # Environment security
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    # Secrets management
    secrets:
      - app-secrets
    # ULTLM configuration
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 4096
        hard: 4096

  # Database with security hardening
  postgres:
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: false
    # PostgreSQL-specific security
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/server.crt
      -c ssl_key_file=/etc/ssl/private/server.key
      -c password_encryption=scram-sha-256
      -c log_connections=on
      -c log_disconnections=on
      -c log_statement=all
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/ssl:/etc/ssl/certs:ro
      - ./docker/ssl:/etc/ssl/private:ro
    user: "999:999"  # PostgreSQL default user
    networks:
      - db-network
      - monitoring-network

# Network isolation
networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: app-bridge
    ipam:
      driver: default
      config:
        - subnet: 172.24.0.0/16
  db-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: db-bridge
    internal: true  # Internal network only
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
  monitoring-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: monitor-bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/16

# Secrets management (using Docker Swarm secrets or external secrets)
secrets:
  app-secrets:
    external: true
    name: app_secrets_external

