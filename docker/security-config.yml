# Security scanning script
#!/bin/bash
# scan-images.sh

echo "üîí Scanning Docker images for vulnerabilities..."

# Install Trivy if not present
if ! command -v trivy &> /dev/null; then
    echo "Installing Trivy..."
    sudo apt-get update
    sudo apt-get install wget apt-transport-https gnupg lsb-release
    wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
    echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
    sudo apt-get update
    sudo apt-get install trivy
fi

# Scan all images
images=(
    "saler/backend:latest"
    "saler/frontend:latest"
    "postgres:15-alpine"
    "redis:7-alpine"
    "nginx:alpine"
)

for image in "${images[@]}"; do
    echo "Scanning $image..."
    trivy image --format json --output "security-report-$(echo $image | tr '/' '_').json" "$image"
    
    # Generate human-readable report
    trivy image --format table --output "security-report-$(echo $image | tr '/' '_').txt" "$image"
    
    # Check for critical vulnerabilities
    critical_vulns=$(trivy image --format json "$image" | jq '.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL") | .VulnID' | wc -l)
    
    if [ "$critical_vulns" -gt 0 ]; then
        echo "‚ùå CRITICAL: $critical_vulns critical vulnerabilities found in $image"
        echo "üö® Action required: Update image or apply security patches"
    else
        echo "‚úÖ No critical vulnerabilities found in $image"
    fi
done

# Check for outdated images
echo "Checking for outdated base images..."
trivy image --format json saler/backend:latest | jq -r '.Metadata.RepoTags[]' | while read tag; do
    if [[ $tag == *"alpine"* ]]; then
        alpine_version=$(echo $tag | grep -o '[0-9]\+\.[0-9]\+' | head -1)
        echo "Found Alpine version: $alpine_version in $tag"
    fi
done

echo "üîí Security scanning completed!"

