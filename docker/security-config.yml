# AppArmor profile for containers
#/etc/apparmor.d/docker-saler

#include <tunables/global>

profile docker-saler flags=(attach_disconnected,mediate_deleted) {
  #include <abstractions/base>
  
  capability,
  file,
  umount,
  
  deny @{PROC}/* w,   # deny write for all files directly in /proc (not in a subdir)
  deny @{PROC}/{[^1-9],[^p][^r][^o][^c],[^s][^y][^s],}* w,  # deny everything except maybe stats one
  deny @{PROC}/sys/[^k]** w,  # deny /proc/sys except /proc/sys/k* (effectively /proc/sys/kernel)
  deny @{PROC}/sys/kernel/{?*,???,h?????,?????,??????} w,  # deny everything except maybe zsh
  deny @{PROC}/sysrq-trigger rwklx,
  deny @{PROC}/mem rwklx,
  deny @{PROC}/kcore rwklx,
  
  deny @{SYS}/** mrwklx,
  
  deny /dev/shm rwklx,
  
  deny @{PROC}/0/@{irq} r,
  
  # Network
  network,
  
  deny @{}
}

