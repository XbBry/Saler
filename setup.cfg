# Flake8 configuration
[flake8]
max-line-length = 100
max-complexity = 10
ignore = 
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501,
    # W291: trailing whitespace (handled by trailing-whitespace hook)
    W291,
    # W293: blank line contains whitespace (handled by trailing-whitespace hook)
    W293

exclude = 
    # Build artifacts
    .git,
    __pycache__,
    .pytest_cache,
    .coverage,
    htmlcov,
    dist,
    build,
    *.egg-info,
    .venv,
    venv,
    env,
    .env,
    node_modules,
    .next,
    static,
    media,
    
    # Database and migrations
    alembic/versions,
    
    # Documentation
    docs/_build,
    docs/source/_build,
    
    # Test artifacts
    .mypy_cache,
    .tox,
    
    # IDE
    .vscode,
    .idea,
    *.swp,
    *.swo

# Error codes
per-file-ignores =
    # __init__.py files can have unused imports
    __init__.py:F401
    # Settings files can have wildcard imports
    *settings*:F401,F403
    # Test files can have longer lines
    test_*.py:E501
    tests/*.py:E501

# McCabe complexity
max-complexity = 10

# Enable additional error codes
select = 
    E,
    W,
    F,
    C,
    B,
    I,
    N,
    UP,
    YTT,
    ANN,
    S,
    BLE,
   FBT,
    B,
    A,
    COM,
    C4,
    DTZ,
    T10,
    EM,
    EXE,
    FA,
    FLK,
    FUR,
    IF,
    INP,
    INT,
    LOG,
    MER,
    NPY,
    PD,
    PGH,
    PL,
    TRY,
    FLK,
    E5,
    W19,
    W29,
    W31,
    YTT

# Count the number of occurrences of each error/warning code
statistics = True

# Show source code for each error
show-source = True

# Show explanation for each error code
show-pep8 = True

